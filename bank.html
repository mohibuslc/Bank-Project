<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="login-area">

        <h1 class="text-center">Welcome To Banking System</h1>
        <div class="submit-area">
            <h4>Login Area</h4>
            <input type="text" class="form-control" placeholder="Enter Your Account ID">
            <br>
            <input type="password" class="form-control" placeholder="Please enter Your password">
            <br>

            <button id="login" class= "btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transcation-area">
        <div class="row">
            <div class="col-md-4" >
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>

                </div>
            </div>
            <div class="col-md-4" >
                <div class="withdraw status">

                    <h5>Withdraw</h5>
                    <h2>$200</h2>
                </div>
               
            </div>
            <div class="col-md-4" >
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="newBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">

                    <h4>Deposit</h4>
                <input id="inputDeposit" type="text" placeholder="Deposit Amount"> 
                <br>
                <br>

                <button id="addDeposit" class="btn-success">Deposit </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="withdraw Amount">
                    <br>
                    <br>
                    <button class="btn-success">withdraw</button>
                </div>
             
            </div>
        </div>
    </div>
    
</body>
<script src="javaScript.js"></script>
</html>
